[theme]

# Color primario (acento en botones, sliders, selecciones)
primaryColor = "#2962FF"

# Fondo principal totalmente blanco (canvas limpio)
backgroundColor = "#FFFFFF"

# Contenedores y sidebar también blancos (sin “tarjetas grises”)
secondaryBackgroundColor = "#FFFFFF"

# Texto gris oscuro profesional (no negro puro)
textColor = "#263238"

# Tipografía limpia y corporativa
font = "sans serif"
