[theme]
# 1. Color Primario (Botones, sliders, selección)
# Naranja Vibrante ("Destellos"): Genera mucha energía y contraste
primaryColor = "#FF6D00"

# 2. Color de Fondo Principal (Canvas)
# Blanco con un toque imperceptible de lavanda (para que no sea aburrido)
backgroundColor = "#FFFBFF"

# 3. Color de Fondo Secundario (Barra Lateral)
# Morado Pastel: Da la identidad de marca sin ser oscuro
secondaryBackgroundColor = "#F3E5F5"

# 4. Color del Texto
# Morado Profundo: Elegante y legible, sustituye al negro
textColor = "#311B92"

# 5. Fuente
font = "sans serif"
